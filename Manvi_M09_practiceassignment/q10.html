<body>
    <form id="registrationform">
        <div id="heading" > 
        <h1>registration form</h1> </div>
        <div>

            <input type="text" placeholder="enter first name" id="Firstname">
        </div>
        <div>
            <label> Last Name </label>
            <input type="text" placeholder="enter Last name" id="Lastname">
        </div>
        <div>

        </div>
        <div>
            <label> city </label>

        </div>
        <div> gender:
            <label for="Male"> Male</label> 
            <input type="radio" id="Male" value="Male">

            <label for="female"> female</label>
            <input type="radio" id="female" value="female">

            <label for="other"> other </label>
            <input type="radio" id="other" value="other">
        </div>
        <div> 
            
            <input type="button" id="submit" value="submit"  onclick="submitdata()">
        </div>
        <script src="./q10.js"></script>
