<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake n' Take</title>
</head>
<body>
    <section>
        <div class="form-section">
            <h3> Contact Us </h3>
            <h4> our friendly team would love to hear from you</h4>

        </div>
        <div>
            <form>
                <div class="user-name">
                    <label for="First-name"> First name</label>
                    <input id="First-name" type="text" placeholder="First Name">
                </div>
                <div  class="form-input">
                    <label for="Last-name"> Last name</label>
                    <input id="Last-name" type="text" placeholder="Last Name">
                </div>
                <div class="form-name">
                    <label for="Email"> Email</label>
                    <input id="Email" type="Email" placeholder="email">
                </div>
                <div class="form-name"> 
                    <label for="Phone"> Phone </label>
                    <input id="Phone" type="text" placeholder="Phone">
                </div>
                <div class="form-input" >
                    <label for="Message">  Message </label>
                    <textarea id="Message" rows="5" cols="50" placeholder="Include a message"></textarea>
                   
                </div> 
                <div class="input-check">
                    <input type="Checkbox" id="Checkbox">
                    <label for="Checkbox"> you agree to our friendly <a href="#"> privacy policy </a></label>
                </div>
                <button type="submit" class="submit-button"> send Message </button>
                
            
            </form>
        </div>
    </section>
</body>
</html>
