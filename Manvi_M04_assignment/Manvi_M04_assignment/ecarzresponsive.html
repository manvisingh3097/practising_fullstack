<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Carz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo-wrapper">
        <span class="header-logo">E-Carz</span>
      </div>
      <nav class="header-nav">
        <ul class="nav-links">
          <li class="nav-link"><a href="">Home</a></li>
          <li class="nav-link">About Us</li>
          <li class="nav-link">Contact</li>
          <li class="nav-link">Buy</li>
        </ul>
      </nav>
      <div class="header-cta">
        <button class="demo">Book Demo</button>
        <button class="pre-order">Pre Order</button>
      </div>
    </header>
    <main>
      <section class="left">
        <h1>
          Let's drive the <br />
          future
        </h1>
        <p>
          We don't need gas. We don't create <br />
          pollution. And we don't waste your money.
        </p>
        <div class="left-main-buttons">
          <button class="demo">Free Demo</button>
          <button class="pre-order">Pre-order now</button>
        </div>
      </section>
      <section class="right">
        <img src="./side.jpeg" alt="Car hero" />
      </section>
    </main>
    <section class="alt-section">
      <div class="form-pic">
        <video width="100%" autoplay muted loop>
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="form-names">
        <div class="form-section">
          <h3>Contact Us</h3>
          <h4>Our friendly team would love to hear from you.</h4>
          <form>
            <div class="user-name">
              
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" />
              
              
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" />
            
            </div>
            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="form-input">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Phone" />
            </div>
            <div class="form-input">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="5"
                cols="50"
                placeholder="Include a message..."
              ></textarea>
            </div>
            <div class="form-input-check">
            <input type="checkbox" id="agree-policy" >
            <label for="agree-policy"
              >You agree to our friendly
              <a href="#">privacy policy</a>.</label
            >
          </div>
            <button class="submit-button" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <img src="./header-logo.svg" alt="E-carz logo" />
      <div class="footer_section">
        <h4> Â© 2022 Workflow, Inc. All rights reserved.</h4>
        <div class="social-links">
          <img src="./fb-icon.svg" alt="fb logo">
          <img src="./github-icon.svg" alt="github">
          <img src="./insta-icon.svg" alt="instalogo">
          <img src="./twitter-icon.svg" alt="twitterlogo">
          <img src="./dribble-icon.svg" alt="dribblelogo">
        </div>
      </div>
    </footer>
  </body>
</html>
